<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Bài 1: Một gia đình có 3 bố con trong đó tuổi em kém tuổi anh 3 tuổi.<br>-->
<!--Tuổi của bố gấp 6 lần tuổi anh.<br>-->
<!--Viết chương trình nhập vào tuổi của em in ra tuổi của anh và tuổi của bố. (10đ)<br>-->
<!--<br>-->
Nhập tuổi của em: <input type="number" id="em"><br><br>
<button onclick="answer()">Giải</button>
<p id="anh">Tuổi của anh là: </p>
<p id="bo">Tuổi của bố là: </p>

<script>

    function answer() {
        let em = +document.getElementById('em').value;
        if (em <= 0) {
            alert('Tuổi phải lớn hơn 0!')
        } else {
            let anh = em + 3;
            let bo = anh * 6
            document.getElementById('anh').innerText = 'Tuổi của anh là: ' + anh;
            document.getElementById('bo').innerText = 'Tuổi của bố là: ' + bo;
        }
    }

</script>

</body>
</html>
